<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <form>
        <label for="city">Enter the city name</label>
        <input type="text" name="city">
    </form>
    <div class="card">
        <img class="dayOrNight" src="https://via.placeholder.com/400x300" alt="dayornight">
        <div class="iconDiv">
            <img class="icon" src="" alt="">
        </div>
        <div class="details">
            <h3>City name</h3>
            <h3>Weather</h3>
            <h3>Temp &deg; C</h3>
        </div>
    </div>
    <h4>Coded by Lakshman Sivakumar</h4>
    <script src="./js/forecast.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
